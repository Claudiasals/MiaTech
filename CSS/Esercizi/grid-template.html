<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es. grid container </title>
    <style>
        .grid-container {
            display: grid;
            background-color: blueviolet;
            grid-template-columns: auto auto auto auto auto;
            grid-template-rows: auto auto;
            padding: 30px;
        }

        .grid-container>div {
            background-color: rgb(255, 255, 255);
            text-align: center;
            border: 1px solid rgb(255, 0, 187);
            line-height: 100px;
        }

        
  /* con lo span impostiamo la riga di partenza 
    e dopo lo / il numero di righe che l'item deve andare ad occupare */
    
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item1">Item 1 </div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
        <div class="item5">Item 5</div>
        <div class="item6">Item 6</div>
        <div class="item7">Item 7</div>
        <div class="item8">Item 8</div>
        <div class="item9">Item 9</div>
        <div class="item10">Item 10</div>

    </div>
  
</body>

</html>

.grid-container {
    gap: 15px; /* spazio tra gli item */
    grid-template-areas: 
    'header header header header header header' 
    'menu main main main right right'
    'menu footer footer footer footer footer';
}
