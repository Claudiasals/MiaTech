<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es. grid container </title>
    <style>
        .grid-container {
            display: grid;
            background-color: blueviolet;
            grid-template-columns: 150px 150px 150px 150px 150px;
            grid-template-rows: 100px 200px;
            padding: 30px;
            justify-content: center;
            align-items: center;
        }

        .grid-container>div {
            background-color: rgb(255, 255, 255);
            text-align: center;
            border: 1px solid rgb(255, 0, 187);
            gap: 20px;


        }


        /* con lo span impostiamo la riga di partenza 
    e dopo lo / il numero di righe che l'item deve andare ad occupare */
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="item">Item 1 </div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item2">Item 6</div>
        <div class="item2">Item 7</div>
        <div class="item2">Item 8</div>
        <div class="item2">Item 9</div>
        <div class="item2">Item 10</div>


    </div>
</body>

</html>
