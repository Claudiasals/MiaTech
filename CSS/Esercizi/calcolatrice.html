<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Es. Calcolatrice e Responsive </title>
    <link rel="stylesheet" type="text/css" href="calcolatrice.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>

<body>
    <div class="flex">
    <section>
        <h1> Esercizio </h1>
        <p> Creazione di due section, una con titolo e paagrafo e una con il layout di una calcolatrice fatto con la
            proprietà grid. Adattamento responsive per dispositivi mobili sotto ai 600px. </p>
    </section>
    
        <div class="grid-container">
            <div class="schermo" id="schermo">0</div>
            <div class="ac" id="ac">AC</div>
            <div class="slash">/</div>
            <div class="per">x</div>
            <div class="sette">7</div>
            <div class="otto">8</div>
            <div class="nove">9</div>
            <div class="meno">-</div>
            <div class="quattro">4</div>
            <div class="cinque">5</div>
            <div class="sei">6</div>
            <div class="più">+</div>
            <div class="uno">1</div>
            <div class="due">2</div>
            <div class="tre">3</div>
            <div class="uguale" id="uguale">=</div>
            <div class="zero">0</div>
            <div class="punto">.</div>
        </div>
    </div>
</body>

</html>
