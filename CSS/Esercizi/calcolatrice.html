<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es. grid container </title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            grid-template-rows: 50px 25px 25px 25px 25px 25px;
            grid-template-areas:
                'schermo schermo schermo schermo'
                'ac ac slash per'
                'sette otto nove meno'
                'quattro cinque sei pi첫'
                'uno due tre uguale'
                'zero zero punto uguale'
        }

        .grid-container>div {
            background-color: rgb(255, 255, 255);
            text-align: center;
            border: 1px solid rgb(255, 0, 187);
        }

        .schermo {
            grid-area: schermo;
            text-align: end;
            font-size: 30px;
        }

        .ac {
            grid-area: ac;
        }

        .slash {
            grid-area: slash;
        }

        .per {
            grid-area: per;
        }

        .sette {
            grid-area: sette;
        }

        .otto {
            grid-area: otto;
        }

        .nove {
            grid-area: nove;
        }

        .meno {
            grid-area: meno;
        }

        .quattro {
            grid-area: quattro;
        }

        .cinque {
            grid-area: cinque;
        }

        .sei {
            grid-area: sei;
        }

        .pi첫 {
            grid-area: pi첫;
        }

        .uno {
            grid-area: uno;
        }

        .due {
            grid-area: due;
        }

        .tre {
            grid-area: tre;
        }

        .uguale {
            grid-area: uguale;
        }

        .zero {
            grid-area: zero;
        }

        .punto {
            grid-area: punto;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div class="schermo">0</div>
        <div class="ac">AC</div>
        <div class="slash">/</div>
        <div class="per">x</div>
        <div class="sette">7</div>
        <div class="otto">8</div>
        <div class="nove">9</div>
        <div class="meno">-</div>

        <div class="quattro">4</div>
        <div class="cinque">5</div>
        <div class="sei">6</div>
        <div class="pi첫">+</div>

        <div class="uno">1</div>
        <div class="due">2</div>
        <div class="tre">3</div>
        <div class="uguale">=</div>
        <div class="zero">0</div>
        <div class="punto">.</div>
    </div>
</body>

</html>
