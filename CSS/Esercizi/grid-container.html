<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es. grid container </title>
    <style>
        .grid-container {
            display: grid;
            background-color: blueviolet;
            grid-template-columns: auto auto auto;
            padding: 30px;
        }

        .grid-container>div {
            background-color: rgb(255, 255, 255);
            text-align: center;
            border: 1px solid rgb(255, 0, 187);
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div>Item 1 </div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
        <div>Item 7</div>
        <div>Item 8</div>
        <div>Item 9</div>
    </div>

</body>

</html>
