.grid-container { /* si definisce la struttura della griglia dal contenitore */
    display: grid;
    grid-template-columns: auto auto auto;
    background-color: blue;
    padding: 20px;
}

.grid-container>div { /* stile per tutti gli item contenuti */
    background-color: white;
    text-align: center;
    border: 1px solid black;
    line-height: 75px;
    font-size: 30px;
}

</head>
