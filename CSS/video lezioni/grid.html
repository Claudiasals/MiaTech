<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 120px 200px auto;
            grid-template-rows: 80px 200px;
            background-color: blue;
            padding: 20px;

        }

        .grid-container>div {
            background-color: aliceblue;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="grid-container">
        <div>Item 1 </div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
        <div>Item 5</div>
        <div>Item 6</div>
    </div>

</body>

</html>
