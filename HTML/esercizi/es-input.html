<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESERCIZIO INPUT</title>
</head>

<body>

    <h2> Inserisci un input di testo </h2>

    <input type="text" name="name" value="Name">

    <h2> Inserisci radio per scegliere il genere </h2>

    <input type="radio">
    Donna
    <br>
    <input type="radio">
    Uomo
    <br>
    <input type="radio">
    Non specificato
    <br>

    <h2> Inserisci una checkbox </h2>

    <input type="checkbox">
    Accetto le condizioni descritte nella privacy policy
    <br>

    <h2> Inserisci un submit al form </h2>
    <form>
        <label for="nome">Nome</label>
        <input type="text" name="nome">
        <br><br>
        <label for="email">Email</label>
        <input type="text" name="email">
        <br><br>
        <input type="submit">
        <br>
    </form>
</body>

</html>
