<html lang="it">

<head>

</head>

<body>

        <input type="text" id="flname" required>

        <label for="email">Indirizzo email</label>
        <input type="text" id="email" size="40" required>
        <br><br>
        <label for=""> Valuta la tua esperienza da 1 a 10</label>
        <input type="range" id="points" min="1" max="10" required>
        <br><br>
        <label for="question">Consiglieresti la nostra struttura?</label>
        <select id="question">
            <option value="Si">Si</option>
            <option value="No">No</option>

        <br><br>
        <input type="submit" value="invia">
    </form>
</body>
